name: Rust

on:
  workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install required target
      run: rustup target add aarch64-apple-darwin
    - name: Build Release
      run:  CFLAGS="-D__ARM_ARCH__" CC=clang RUSTFLAGS="-C linker=o64h-clang"  cargo build --verbose --release --target=aarch64-apple-darwin
    - name: Upload a Build Artifact (MacOS M1)
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Build MacOS
        path: ./target/aarch64-apple-darwin/release/proxyl
        retention-days: 1

